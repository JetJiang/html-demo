<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS演示</title>
	</head>
	<body>
		<h1 id="hello">Hello Javascript</h1>
		<button onclick="changeColor();">点击改变颜色</button>
		<script type="text/javascript">
			var a = 5;
			var b = 1.1;
			var c = "Hello";
			var d = true;
			
			var e = "100+90*2";
			
			console.log(a/b);
			console.log(b+c);
			console.log(c+d);
			console.log(a+d);
			console.log(eval(e));
			//JS里的函数
			function changeColor(){
				//通过JS修改页面样式
				document.getElementById("hello").style.color="#007EE5";
			}
		</script>
	</body>
</html>
