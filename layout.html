<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DIV+CSS布局练习</title>
		<style type="text/css">
			body{
				margin: 0px;
			}
			.header{
				width: 100%;
				height: 150px;
				background: #90bbcc;
			}
			.header img{
				width: 500px;
				height: 100%;
			}
			.navigation{
				width: 100%;
				height: 50px;
				background: #cc5500;
			}
			.left_nav{
				float: left;
				width: 200px;
				height: 800px;
				background: #9c55bb;
			}
			.right_content{
				float: left;
				width: 700px;
				height: 800px;
				background: #ffdd00;
			}
			
		</style>
	</head>
	<body>
		<!--DIV+CSS实现排版-->
		<div class="header">
			<a href="http://www.baidu.com">
				<img src="img/banner01.gif"/>
			</a>
		</div>
		<div class="navigation">
			
		</div>
		<div class="left_nav">
			
		</div>
		<div class="right_content">
			
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
