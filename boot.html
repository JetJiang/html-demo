<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="img/blog/gallery_post_img_1.jpg" alt="...">
								
							</div>
							<div class="item">
								<img src="img/blog/gallery_post_img_2.jpg" alt="...">
								
							</div>
							<div class="item">
								<img src="img/blog/gallery_post_img_3.jpg" alt="...">
								
							</div>
						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-6">
					<h1>Hello</h1>
				</div>
				<div class="col-md-4 col-sm-6">
					<h1>Hello</h1>
				</div>
				<div class="col-md-4 col-sm-6">
					<h1>Hello</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<span class="glyphicon glyphicon-headphones glyphicon-headphones-m">
    					
    				</span>
					<button class="btn btn-default">
    					<span class="glyphicon glyphicon-ok"></span> START
    				</button>
				</div>
			</div>
			<div class="row">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li>
							<a href="#">Action</a>
						</li>
						<li>
							<a href="#">Another action</a>
						</li>
						<li>
							<a href="#">Something else here</a>
						</li>
						<li role="separator" class="divider"></li>
						<li>
							<a href="#">Separated link</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<button class="btn btn-default btn-m">SUCCESS</button>
				<button class="btn btn-danger">ALERT</button>
				<button class="btn btn-info">INFO</button>
				<div class="input-sm">
					<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
				</div>
				<nav aria-label="...">
					<ul class="pagination">
						<li class="disabled">
							<span>
        <span aria-hidden="true">&laquo;</span>
							</span>
						</li>
						<li class="active">
							<span>1 <span class="sr-only">(current)</span></span>
						</li>
						<li class="">
							<span>2 <span class="sr-only">(current)</span></span>
						</li>
						<li class="">
							<span>3 <span class="sr-only">(current)</span></span>
						</li>
						<li class="">
							<span>4 <span class="sr-only">(current)</span></span>
						</li>
					</ul>
				</nav>
				<button class="btn btn-primary" type="button">
  Messages <span class="badge">4</span>
</button>
			</div>
			<div class="row">
				<div class="jumbotron">
					<h1>Hello, world!</h1>
					<p>...</p>
					<p>
						<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
					</p>
				</div>
			</div>
			<div class="row">
				<img src="img/blog/author.jpg" class="img-thumbnail" />
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="js/jquery.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
