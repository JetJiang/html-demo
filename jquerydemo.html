<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery演示</title>
		<style type="text/css">
			.one{
				color:red;
			}
		</style>
	</head>
	<body>
		<h1 id="hello">Hello JQuery</h1>
		<h2 class="world">World</h2>
		<button id="clickBtn" >点我看效果</button>
		<button id="removeBtn" >移除效果</button>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$("#clickBtn").click(function(){
				$("#hello").css("color","#007EE5");
				$(".world").addClass("one");
			});
			$("#removeBtn").click(function(){
				$(".world").removeClass("one");
			});
		</script>
	</body>
</html>
